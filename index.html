<!DOCTYPE html>
<html>
<head>
    <title>Adwaitr's Personal Site</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f8f8;
            font-family: Arial, sans-serif;
	    margin: 0;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .portrait {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
        }

        .description {
            margin-top: 10px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .link {
            color: #ffffff;
            background-color: #4285f4;
            padding: 10px 20px;
            border-radius: 15px;
            text-decoration: none;
            transition: background-color 0.3s ease;
	    box-shadow: 0 0 4px #999;
	    background-position: center;
            transition: background 0.8s;
        }

        .link:hover {
            background-color: #3367d6;
	    background: #47a7f5 radial-gradient(circle, transparent 1%, #47a7f5 1%) center/15000%;	
        }
	    
	.link:active {
 	    background-color: #6eb9f7;
            background-size: 100%;
            transition: background 0s;
	} 
	    
	#particles-js {
	    width: 100%;
	    height: 100vh;
	    position: fixed;
	    top: 0;
	    left: 0;
	} 
    </style>
</head>
<body>
    <div class="container" id="particles-js">
        <img class="portrait" src="https://images.fineartamerica.com/images/artworkimages/mediumlarge/2/sisyphus-jeffrey-hummel.jpg" alt="Portrait">
        <p class="description">Sisyphus by Jeffrey Hummel</p>
        <br>
        <a class="link" href="https://adwaitr.notion.site/Adwait-Rangnekar-a7a05844335b4655a4a3dfa193785b20?pvs=4">Go to Adwaitr's Personal Site</a>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
