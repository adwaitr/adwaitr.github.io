<!DOCTYPE html>
<html>
<head>
    <title>Cyborg Year 4000</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
            background-repeat: repeat;
            font-family: 'Roboto', sans-serif;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent black background */
            box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.4);
            border-radius: 15px;
        }

        .portrait {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }

        .description {
            margin-top: 10px;
            margin-bottom: 10px;
            font-size: 14px;
            color: #ccc; /* Light gray text color */
        }

        .link {
            color: #fff;
            padding: 10px 20px;
            border-radius: 15px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .link:hover {
            background-color: #000;
        }
    </style>
</head>
<body>
    <div class="container">
        <img class="portrait" src="https://cvltnation.com/wp-content/uploads/2020/04/a0118737312_10-1-1024x576.jpg" alt="Cyborg Portrait"> <!-- Add your cyborg image URL here -->
        <br> <br>
        <a class="link" href="https://adwaitr.notion.site/Adwait-Rangnekar-a7a05844335b4655a4a3dfa193785b20?pvs=4">adwaitr's personal page</a>
    </div>
</body>
</html>
