<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Music Mixer UI</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <style>
    .track {
      height: 60px;
      padding: 10px;
      margin-bottom: 10px;
      background-color: #f8f9fa;
      border-radius: 5px;
    }
    .track input[type="range"] {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Music Mixer UI</h1>

    <div class="row">
      <div class="col-md-6">
        <div class="track">
          <h3>Track 1</h3>
          <input type="file" accept="audio/*" onchange="addAudio(this.files[0], 'audio1')">
          <audio id="audio1"></audio>
          <button class="btn btn-primary" onclick="playAudio('audio1')">Play</button>
          <button class="btn btn-secondary" onclick="pauseAudio('audio1')">Pause</button>
          <input type="range" min="0" max="1" step="0.01" onchange="setVolume('audio1', this.value)">
        </div>

        <!-- Add more tracks here -->
        
      </div>

      <div class="col-md-6">
        <div class="mixer">
          <!-- Add mixer controls here -->
        </div>
      </div>
    </div>
  </div>

  <!-- Include Bootstrap JS and jQuery -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

  <script>
    function addAudio(file, id) {
      const audio = document.getElementById(id);
      const fileReader = new FileReader();
      fileReader.onload = function(e) {
        audio.src = e.target.result;
      };
      fileReader.readAsDataURL(file);
    }

    function playAudio(id) {
      const audio = document.getElementById(id);
      audio.play();
    }

    function pauseAudio(id) {
      const audio = document.getElementById(id);
      audio.pause();
    }

    function setVolume(id, volume) {
      const audio = document.getElementById(id);
      audio.volume = volume;
    }
  </script>
</body>
</html>
