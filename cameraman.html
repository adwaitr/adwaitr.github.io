	<title>Camera Graphics</title>
	<style>
		video, canvas {
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			object-fit: cover;
		}
		canvas {
			opacity: 0.5;
			background-color: transparent;
		}
	</style>
</head>
<body>
	<h1>Camera Graphics</h1>
	<button id="startButton">Start</button>
	<button id="stopButton">Stop</button>
	
	<video id="video"></video>
	<canvas id="canvas"></canvas>
	
	<script>
		var video = document.getElementById('video');
		var canvas = document.getElementById('canvas');
		var startButton = document.getElementById('startButton');
		var stopButton = document.getElementById('stopButton');
		
		var constraints = {
			audio: false,
			video: true
		};
		
		var stream;
		
		startButton.addEventListener('click', function() {
			navigator.mediaDevices.getUserMedia(constraints)
			.then(function(mediaStream) {
				stream = mediaStream;
				video.srcObject = stream;
				video.play();
				draw();
			})
			.catch(function(err) {
				console.log("Error accessing camera:", err);
			});
		});
		
		stopButton.addEventListener('click', function() {
			stream.getTracks().forEach(function(track) {
				track.stop();
			});
			video.srcObject = null;
			clearTimeout(drawTimeout);
		});
		
		var ctx = canvas.getContext('2d');
		
		function draw() {
			canvas.width = video.videoWidth;
			canvas.height = video.videoHeight;
			ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
			// Add graphics here using canvas API
			drawTimeout = setTimeout(draw, 1000 / 30); // Redraw every 30 frames per second
		}
	</script>
</body>

<body>
  <h1>Camera Graphics</h1>
  <p>Click the button below to access your camera:</p>
  <button id="startButton">Start Camera</button>

  <video id="video" autoplay></video>
  <canvas id="canvas"></canvas>

  <script>
    const startButton = document.getElementById('startButton');
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const context = canvas.getContext('2d');

    // Request access to the user's camera
    startButton.addEventListener('click', () => {
      navigator.mediaDevices.getUserMedia({ video: true })
        .then((stream) => {
          video.srcObject = stream;
          video.onloadedmetadata = () => {
            video.play();
            draw();
          };
        })
        .catch((err) => {
          console.log(`Error: ${err}`);
        });
    });

    // Draw graphics and animations on the canvas
    function draw() {
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      
      // Add graphics and animations here

      requestAnimationFrame(draw);
    }
  </script>
