<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Play YouTube Audio</title>
</head>
<body>
	<h1>Play YouTube Audio</h1>
	<button id="playButton">Put me to Sleep</button>
	
	<audio id="audio">
		<source src="https://www.ytmp3.cc/download/yt/J9wlXHdXtks/mi-dolkar-daryacha-raja-original-song-hd-audio-marathi-old-song-agnes-shinde.mp3" type="audio/mpeg">
	</audio>
	
	<script>
		var audio = document.getElementById('audio');
		var playButton = document.getElementById('playButton');
		
		playButton.addEventListener('click', function() {
			audio.play();
		});
	</script>
</body>
</html>
