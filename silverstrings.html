<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Silver String Effect</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    /* Style for the moving silver strings */
    .moving-string {
      position: absolute;
      top: 0;
      left: -50%;
      width: 100%;
      height: 5px;
      background-color: black;
      animation: moving-strings 2s linear infinite;
      animation-play-state: paused; /* Set initial state to paused */
    }
    @keyframes moving-strings {
      from { left: -50%; }
      to { left: 100%; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Silver String Effect</h1>
    <button id="release-btn" class="btn btn-primary">Release Them</button>
    <div id="strings-container"></div>
  </div>

  <script>
    // Get references to the button and the container for the moving strings
    const releaseBtn = document.getElementById('release-btn');
    const stringsContainer = document.getElementById('strings-container');

    // Add click event listener to the release button
    releaseBtn.addEventListener('click', () => {
      // Create 10 moving strings and append them to the container
      for (let i = 0; i < 10; i++) {
        const string = document.createElement('div');
        string.classList.add('moving-string');
        stringsContainer.appendChild(string);
      }

      // Start the animation by setting the play state to running
      const strings = document.querySelectorAll('.moving-string');
      strings.forEach(string => {
        string.style.animationPlayState = 'running';
      });
    });
  </script>
</body>
</html>
