<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SNOW fall</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <style>
    /* Style for the silver strings */
    .silver-strings {
      width: 100%;
      height: 100%;
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
      background-color: black;
      overflow: hidden;
    }
    .silver-strings span {
      position: absolute;
      display: block;
      width: 20px;
      height: 20px;
      background-color: silver;
      animation: move 5s linear infinite;
    }
    /* Animation keyframes */
    @keyframes move {
      0% {
        transform: translateY(-100%);
      }
      100% {
        transform: translateY(100%);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Snow Fall in HD</h1>
    <button id="release-btn" class="btn btn-primary">Release Them</button>
    <div class="silver-strings"></div>
  </div>

  <script>
    const releaseBtn = document.getElementById('release-btn');
    const silverStrings = document.querySelector('.silver-strings');

    releaseBtn.addEventListener('click', () => {
      // Add 50 spans to the silver strings container
      for (let i = 0; i < 50; i++) {
        const span = document.createElement('span');
        span.style.left = Math.random() * 100 + '%';
        span.style.top = Math.random() * 100 + '%';
        silverStrings.appendChild(span);
      }
    });
  </script>
</body>
</html>
