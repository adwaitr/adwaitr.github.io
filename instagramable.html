<!DOCTYPE html>
<html>
<head>
	<title>Vowel Distribution</title>
	<script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
	<style>
		body {
			font-family: sans-serif;
			text-align: center;
			padding: 20px;
		}
		input[type=text] {
			font-size: 20px;
			padding: 10px;
			margin-bottom: 20px;
			border: 1px solid #ccc;
			border-radius: 5px;
			width: 80%;
		}
		button {
			font-size: 16px;
			padding: 10px 20px;
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<h1>Vowel Distribution Visualization</h1>
	<p>Enter a sentence to see the distribution of vowels:</p>
	<input type="text" id="input-sentence" placeholder="Enter a sentence...">
	<button onclick="generateChart()">Generate Chart</button>
	<div id="chart-container"></div>
	<script>
		function generateChart() {
			// Get the input sentence
			var inputSentence = document.getElementById("input-sentence").value.toLowerCase();
			
			// Count the number of vowels in the sentence
			var vowelCounts = [0, 0, 0, 0, 0];
			for (var i = 0; i < inputSentence.length; i++) {
				var c = inputSentence.charAt(i);
				if (c === "a") {
					vowelCounts[0]++;
				} else if (c === "e") {
					vowelCounts[1]++;
				} else if (c === "i") {
					vowelCounts[2]++;
				} else if (c === "o") {
					vowelCounts[3]++;
				} else if (c === "u") {
					vowelCounts[4]++;
				}
			}
			
			// Create a bar chart of the vowel counts
			var data = [
				{
					x: ["a", "e", "i", "o", "u"],
					y: vowelCounts,
					type: "bar",
					marker: {
						color: ["#3366CC", "#DC3912", "#FF9900", "#109618", "#990099"]
					}
				}
			];
			var layout = {
				title: "Distribution of Vowels in the Sentence",
				xaxis: {
					title: "Vowels"
				},
				yaxis: {
					title: "Count"
				}
			};
			Plotly.newPlot("chart-container", data, layout);
		}
	</script>
</body>
</html>
